<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App on Netlify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d1766197d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-main">
          <h3><a href="" id="current-location">Current city</a></h3>
          <h1 id="city">Lisboa</h1>
          <h2 class="subtitle-date-time">
            <span class="day-time">Sunday, 16:00</span> <br />
            <span id="description">Partly cloudy</span>
          </h2>
          <img src="media/sun.png" />
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <div>
                <span class="temp">22</span> <span class="celsius">°</span>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <p class="p-info">
                <span class="humidity">Humidity: 75%</span>
                <br />
                <span class="wind">Wind: 21 km/h</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-color">
          <div class="row search-row">
            <div class="col-xs-6 col-sm-8 col-md-9 col-lg-9 search-box">
              <form id="search-location">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="input-location"
                    placeholder="Enter location"
                  />
                </div>
              </form>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 submit-button">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>

          <p class="quote">"Three days rain will empty any sky"</p>

          <div class="row">
            <p class="days">Next week</p>
          </div>
          <div class="row row-days">
            <div class="weather-forecast" id="forecast">
              <div class="col-2">
                <div class="card">
                  <div class="card-body">
                    <h2 class="day">Mon</h2>
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    <p class="temp-small">18° &zwnj; &zwnj; 14°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/tourdesegur/weather-project"
          >Open-source code</a
        >, by Vik Perehuda
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
